<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="c:\Users\BAGAS\Documents\TUGAS KULIAH\pemrograman web 1\gambar\logotittle.jpeg">
    <title>Aplikasi Keuangan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e1e8ff;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-1px);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            min-width: 140px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f7fafc;
            transform: scale(1.01);
        }

        .type-income {
            color: #38a169;
            font-weight: 600;
        }

        .type-expense {
            color: #e53e3e;
            font-weight: 600;
        }

        .amount {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .income-card::before {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .expense-card::before {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .balance-card::before {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .summary-card h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card .amount {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .income-card .amount {
            color: #38a169;
        }

        .expense-card .amount {
            color: #e53e3e;
        }

        .balance-card .amount {
            color: #4facfe;
        }

        .summary-card .icon {
            font-size: 2rem;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .income-card .icon {
            color: #38a169;
        }

        .expense-card .icon {
            color: #e53e3e;
        }

        .balance-card .icon {
            color: #4facfe;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .header h1 {
                font-size: 2rem;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px 8px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-wallet"></i> Aplikasi Keuangan</h1>
            <p>Kelola keuangan Anda dengan mudah dan efisien</p>
        </header>

        <div class="content">
            <section class="form-section">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tanggal"><i class="fas fa-calendar"></i> Tanggal:</label>
                        <input type="date" id="tanggal">
                    </div>
                    <div class="form-group">
                        <label for="jenis"><i class="fas fa-exchange-alt"></i> Jenis:</label>
                        <select id="jenis">
                            <option value="income">ðŸ’° Pemasukan</option>
                            <option value="expense">ðŸ’¸ Pengeluaran</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="kategori"><i class="fas fa-tags"></i> Kategori:</label>
                        <input type="text" id="kategori" placeholder="Contoh: Makan, Gaji, Transport">
                    </div>
                    <div class="form-group">
                        <label for="deskripsi"><i class="fas fa-edit"></i> Deskripsi:</label>
                        <input type="text" id="deskripsi" placeholder="Keterangan detail">
                    </div>
                    <div class="form-group">
                        <label for="jumlah"><i class="fas fa-money-bill-wave"></i> Jumlah (Rp):</label>
                        <input type="number" id="jumlah" placeholder="0">
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="tambahData()">
                        <i class="fas fa-plus"></i> Tambah Data
                    </button>
                    <button class="btn btn-success" onclick="exportCSV()">
                        <i class="fas fa-download"></i> Export CSV
                    </button>
                    <input type="file" id="importFile" accept=".csv" style="display:none" onchange="importCSV(event)">
                    <button class="btn btn-warning" onclick="document.getElementById('importFile').click()">
                        <i class="fas fa-upload"></i> Import CSV
                    </button>
                    <button class="btn btn-danger" onclick="hapusData()">
                        <i class="fas fa-trash"></i> Hapus Semua
                    </button>
                </div>
            </section>

            <div class="table-container">
                <div class="table-header">
                    <i class="fas fa-list"></i> Riwayat Transaksi
                </div>
                <table id="tabelData">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tanggal</th>
                            <th>Jenis</th>
                            <th>Kategori</th>
                            <th>Deskripsi</th>
                            <th>Jumlah (Rp)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="summary">
                <div class="summary-card income-card">
                    <div class="icon">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <h3>Total Pemasukan</h3>
                    <div class="amount" id="totalIncome">Rp 0</div>
                </div>
                <div class="summary-card expense-card">
                    <div class="icon">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <h3>Total Pengeluaran</h3>
                    <div class="amount" id="totalExpense">Rp 0</div>
                </div>
                <div class="summary-card balance-card">
                    <div class="icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <h3>Saldo Akhir</h3>
                    <div class="amount" id="saldoAkhir">Rp 0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem('keuangan')) || [];

        function simpan() {
            localStorage.setItem('keuangan', JSON.stringify(data));
        }

        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(angka);
        }

        function tampilkan() {
            let tbody = document.querySelector('#tabelData tbody');
            tbody.innerHTML = '';

            let totalIncome = 0;
            let totalExpense = 0;

            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h3>Belum ada data transaksi</h3>
                            <p>Mulai tambahkan transaksi pertama Anda</p>
                        </td>
                    </tr>
                `;
            } else {
                data.forEach((d, index) => {
                    let tr = document.createElement('tr');
                    tr.className = 'fade-in';
                    tr.style.animationDelay = `${index * 0.1}s`;
                    
                    const typeClass = d.type === 'income' ? 'type-income' : 'type-expense';
                    const typeIcon = d.type === 'income' ? 'ðŸ’°' : 'ðŸ’¸';
                    const typeText = d.type === 'income' ? 'Pemasukan' : 'Pengeluaran';
                    
                    tr.innerHTML = `
                        <td>#${d.id.toString().slice(-4)}</td>
                        <td>${new Date(d.date).toLocaleDateString('id-ID')}</td>
                        <td class="${typeClass}">${typeIcon} ${typeText}</td>
                        <td><strong>${d.category}</strong></td>
                        <td>${d.desc}</td>
                        <td class="amount ${typeClass}">${formatRupiah(d.amount)}</td>
                    `;
                    tbody.appendChild(tr);

                    if (d.type === 'income') {
                        totalIncome += parseFloat(d.amount) || 0;
                    } else if (d.type === 'expense') {
                        totalExpense += parseFloat(d.amount) || 0;
                    }
                });
            }

            let saldo = totalIncome - totalExpense;

            document.getElementById('totalIncome').innerText = formatRupiah(totalIncome);
            document.getElementById('totalExpense').innerText = formatRupiah(totalExpense);
            document.getElementById('saldoAkhir').innerText = formatRupiah(saldo);

            // Update balance card color based on positive/negative
            const balanceCard = document.querySelector('.balance-card .amount');
            if (saldo >= 0) {
                balanceCard.style.color = '#38a169';
            } else {
                balanceCard.style.color = '#e53e3e';
            }
        }

        function tambahData() {
            const tanggal = document.getElementById('tanggal').value;
            const jenis = document.getElementById('jenis').value;
            const kategori = document.getElementById('kategori').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const jumlah = document.getElementById('jumlah').value;

            if (!tanggal || !kategori || !deskripsi || !jumlah) {
                alert('Mohon lengkapi semua field!');
                return;
            }

            if (parseFloat(jumlah) <= 0) {
                alert('Jumlah harus lebih dari 0!');
                return;
            }

            let d = {
                id: Date.now(),
                date: tanggal,
                type: jenis,
                category: kategori,
                desc: deskripsi,
                amount: parseFloat(jumlah)
            };
            
            data.unshift(d); // Add to beginning for newest first
            simpan();
            tampilkan();

            // Clear form
            document.getElementById('tanggal').value = '';
            document.getElementById('kategori').value = '';
            document.getElementById('deskripsi').value = '';
            document.getElementById('jumlah').value = '';

            // Show success message
            showNotification('Data berhasil ditambahkan!', 'success');
        }

        function exportCSV() {
            if (data.length === 0) {
                alert('Tidak ada data untuk diekspor!');
                return;
            }

            let csv = "ID;Tanggal;Jenis;Kategori;Deskripsi;Jumlah\n";
            data.forEach(d => {
                csv += `${d.id};${d.date};${d.type};${d.category};${d.desc};${d.amount}\n`;
            });
            
            let blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = `keuangan_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);

            showNotification('Data berhasil diekspor!', 'success');
        }

        function importCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const text = e.target.result;
                    const rows = text.split("\n").slice(1); // skip header
                    let importedCount = 0;
                    
                    rows.forEach(row => {
                        if (row.trim() === '') return;
                        const cols = row.split(";");
                        if (cols.length >= 6) {
                            let d = {
                                id: parseInt(cols[0]) || Date.now() + Math.random(),
                                date: cols[1],
                                type: cols[2],
                                category: cols[3],
                                desc: cols[4],
                                amount: parseFloat(cols[5]) || 0
                            };
                            data.push(d);
                            importedCount++;
                        }
                    });
                    
                    simpan();
                    tampilkan();
                    showNotification(`${importedCount} data berhasil diimpor!`, 'success');
                } catch (error) {
                    showNotification('Error saat mengimpor file!', 'error');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        function hapusData() {
            if (data.length === 0) {
                alert('Tidak ada data untuk dihapus!');
                return;
            }

            if (confirm("Yakin ingin menghapus semua data? Tindakan ini tidak dapat dibatalkan!")) {
                data = [];
                simpan();
                tampilkan();
                showNotification('Semua data berhasil dihapus!', 'success');
            }
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 300px;
            `;
            
            if (type === 'success') {
                notification.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
            } else {
                notification.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%)';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Set today's date as default
        document.getElementById('tanggal').value = new Date().toISOString().split('T')[0];

        // Initialize
        tampilkan();

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
